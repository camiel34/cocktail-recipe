<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css">
        <title>Cocktails</title>
    

    </head>
    <body>
         <h1>It's Cocktail Time!</h1>

        <div class="search-container">
            <input
              type="text"
              id="searchinput"
              placeholder="Search for a cocktail..."
              oninput="getSuggestions()"
           />
            <button onclick="searchCocktail()">Search</button>
         </div>

            <p>If you enjoy the wonderful world of cocktail concoctions, this is the best place to be. 
               You can learn how to make different cocktails to impress your friends or even yourself with your
               new found skill, by the end you'll be a pro, get ready to learn!
            </p>
            
          </div>
          <div class="random-button">
            <button onclick="generaterandomCocktail()">Random Cocktail</button>
          </div>

          <div id="cocktailContainer"></div>

            
            <script src="cocktails.js"></script>
         </div>
        
    </body>
</html>
